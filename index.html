<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">

    <!-- PWA Standard Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">

     <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="application-name" content="Amazon">

    <title>Amazon</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>

        html, body {
            touch-action: pan-x pan-y;
            overflow-x: hidden;
            -webkit-user-select: none;
            user-select: none;
            margin: 0; padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        @media screen and (orientation: landscape) {
            html {
                background-color: #1a1a1a;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }
            body {
                width: 100vh;
                max-width: 480px;
                height: 100vh;
                background-color: #000;
                box-shadow: 0 0 50px rgba(0,0,0,0.8);
                position: relative;
                margin: auto;
                overflow-y: auto;
            }
            #rotate-message { display: none !important; }
            #login-mount-point { display: block !important; }
        }

        #rotate-message { display: none; }

        .login-wrapper-style {
            background: linear-gradient(135deg, #000000, #1a0b2e, #001f3f);
            color: white; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        .login-warning {
            color: #ff3333; font-size: 2rem; font-weight: 900; 
            margin-bottom: 10px; letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .login-note {
            text-align: center; color: #e6f3ff; font-size: 0.9rem; margin-bottom: 30px;
            max-width: 300px; line-height: 1.4;
        }
        .login-anim-text {
            font-size: 1.5rem; font-weight: bold;
            background: linear-gradient(90deg, #007bff, #b19cd9, #87ceeb);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            margin-bottom: 15px; animation: textFlow 3s infinite linear;
        }
        @keyframes textFlow { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
        
        .social-icons { display: flex; gap: 20px; margin-bottom: 30px; }
        .social-icon svg { width: 32px; height: 32px; fill: #87ceeb; filter: drop-shadow(0 0 5px #007bff); }

        .input-group-login { width: 100%; max-width: 300px; margin-bottom: 15px; position: relative; }
        .input-group-login input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.1);
            border: 1px solid #007bff; color: white; border-radius: 8px;
            outline: none; box-sizing: border-box; -webkit-user-select: text; user-select: text;
        }
        
        .terms-container {
            width: 100%; max-width: 300px; display: flex; align-items: flex-start;
            margin-bottom: 20px; font-size: 0.85rem; color: #ddd; text-align: left;
        }
        .terms-container input { margin-top: 3px; transform: scale(1.2); cursor: pointer; }
        .terms-container label { margin-left: 8px; line-height: 1.4; cursor: pointer; }
        .terms-container a { color: #87ceeb; text-decoration: none; border-bottom: 1px dashed #87ceeb; font-weight: bold; }

        .login-btn-anim {
            width: 100%; max-width: 300px; padding: 12px;
            background: linear-gradient(90deg, #007bff, #6610f2);
            border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer;
            margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,123,255,0.4);
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3); border-top: 3px solid #ffffff; 
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>


    <script>
   
        const GAS_URL_GLOBAL = "https://script.google.com/macros/s/AKfycbyyHG9ze6sz9vluWqrrBR9u6fNb8uL1HeB75J7H2xLXQGQX-ncus6NAB64rtLJjGk1_oQ/exec";
        
        const LANDSCAPE_CSS_INJECT = `
            <style>
                @media screen and (orientation: landscape) {
                    html { background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; }
                    body { width: 100vh; max-width: 480px; height: 100vh; background-color: #000; box-shadow: 0 0 50px rgba(0,0,0,0.8); margin: auto; position: relative; overflow-y: auto; }
                    #rotate-message { display: none !important; }
                }
            </style>
        `;

        function getCodeSignature() {
            try {
                const targetCode = window.performLoginFunction ? window.performLoginFunction.toString() : "";
                const cleanCode = targetCode.replace(/\s+/g, '');
                const hash = CryptoJS.SHA256(cleanCode).toString(CryptoJS.enc.Hex);
                console.log("SERVER_HASH:", hash); 
                return hash;
            } catch (e) {
                return "ERROR";
            }
        }

        try {
            const savedEncContent = localStorage.getItem('myApp_enc_content');
            const savedEncKey = localStorage.getItem('myApp_enc_key');
            const savedId = localStorage.getItem('myApp_uid');
            const savedPass = localStorage.getItem('myApp_pass'); 

            if (savedEncContent && savedEncKey && savedId && savedPass) {
                
                
                let protectionCode = "";
                try {
                    const bytesKey = CryptoJS.AES.decrypt(savedEncKey, savedPass);
                    protectionCode = bytesKey.toString(CryptoJS.enc.Utf8);
                } catch(e) { throw new Error("Key Decrypt Fail"); }

                if(!protectionCode) throw new Error("Invalid Key");

                let cachedHTML = "";
                try {
                    const bytesContent = CryptoJS.AES.decrypt(savedEncContent, protectionCode);
                    cachedHTML = bytesContent.toString(CryptoJS.enc.Utf8);
                } catch(e) { throw new Error("Content Decrypt Fail"); }

                if (cachedHTML && cachedHTML.includes('</html>')) {
                    
                
                    const syncScript = `
                        <script>
                            window.addEventListener('load', function() {
                                setTimeout(function() {
                                    console.log("Checking for updates...");
                                    const signature = "${getCodeSignature()}"; 
                                    
                                    fetch("${GAS_URL_GLOBAL}", {
                                        method: 'POST',
                                        redirect: 'follow',
                                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                                        body: JSON.stringify({ 
                                            id: "${savedId}", 
                                            password: "${savedPass}",
                                            integrityHash: "AUTO_SYNC_SKIP"
                                        })
                                    })
                                    .then(res => res.json())
                                    .then(data => {
                                        if (data.success && data.encKey) {
                                            try {
                                                // 1. Decrypt NEW Key from Server
                                                const newBytes = CryptoJS.AES.decrypt(data.encKey, "${savedPass}");
                                                const newProtCode = newBytes.toString(CryptoJS.enc.Utf8);

                                                // 2. Decrypt OLD Key from Storage
                                                const oldEncKey = localStorage.getItem('myApp_enc_key');
                                                const oldBytes = CryptoJS.AES.decrypt(oldEncKey, "${savedPass}");
                                                const oldProtCode = oldBytes.toString(CryptoJS.enc.Utf8);

                                                // 3. COMPARE REAL CODES (Stops the Loop)
                                                // Only reload if the Protection Code in Sheet is actually different
                                                if (newProtCode !== oldProtCode) {
                                                    console.log("Security Code Changed. Updating...");
                                                    localStorage.setItem('myApp_enc_content', data.encContent);
                                                    localStorage.setItem('myApp_enc_key', data.encKey);
                                                    location.reload();
                                                } else {
                                                    console.log("App is Up-to-Date.");
                                                }
                                            } catch(e) { console.log("Sync Verification Failed"); }
                                        }
                                    })
                                    .catch(e => console.log("Offline Mode"));
                                }, 5000);
                            });
                        <\/script>
                    `;

                    let finalHTML = cachedHTML;
                    if(!finalHTML.includes('crypto-js.min.js')) {
                        finalHTML = finalHTML.replace('<head>', '<head><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"><\/script>');
                    }

                    finalHTML = finalHTML.replace('</head>', LANDSCAPE_CSS_INJECT + '</head>');
                    finalHTML = finalHTML.replace('</body>', syncScript + '</body>');
                    
                    document.open();
                    document.write(finalHTML);
                    document.close();
                    window.STOP_LOGIN_RENDER = true;
                }
            } 
        } catch (e) {
            console.error("Login Check:", e);
            localStorage.clear();
        }
    </script>
</head>
<body>

<div id="rotate-message"></div>

<template id="login-template">
    <div id="login-wrapper" class="login-wrapper-style">
        <div class="login-warning">WARNING</div>
        <div class="login-note">
            This is a fake amazon for prank your friends not to scam your friends.
        </div>
        <div class="login-anim-text">@Dark_Amazon_bot</div>

        <div class="social-icons">
            <div class="social-icon">
                <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.16.16-.295.293-.605.293l.213-3.053 5.56-5.022c.242-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/></svg>
            </div>
        </div>

        <div class="input-group-login">
            <input type="text" id="login-id" placeholder="User ID">
        </div>

        <div class="input-group-login" style="display:flex; align-items:center; position:relative;">
            <input type="password" id="login-pass" placeholder="Password">
            <span id="toggle-pass" style="position:absolute; right:10px; cursor:pointer;">üëÅÔ∏è</span>
        </div>

        <div class="terms-container">
            <input type="checkbox" id="terms-check">
            <label for="terms-check">
                I agree to <a href="term.html">Privacy Policy</a> & <a href="term.html">Terms</a>
            </label>
        </div>

        <button id="login-btn" class="login-btn-anim">Log In</button>
        <div id="reset-btn" style="color:#888; text-decoration:underline; cursor:pointer; font-size:0.8rem; margin-top:10px;">Clear Data</div>
        <p id="login-msg" style="color: #ff3333; margin-top: 10px; font-weight:bold;"></p>
    </div>
</template>

<div id="login-mount-point"></div>

<script>
    window.performLoginFunction = async function(id, pass, btn, msg) {
        try {
            const signature = getCodeSignature();
            console.log("Sending Signature:", signature);

            const response = await fetch(GAS_URL_GLOBAL, {
                method: 'POST',
                redirect: 'follow',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ 
                    id: id, 
                    password: pass,
                    integrityHash: signature 
                })
            });
            const res = await response.json();

            if (res.success && res.encContent && res.encKey) {
                try {
                    const bytesKey = CryptoJS.AES.decrypt(res.encKey, pass);
                    const protectionCode = bytesKey.toString(CryptoJS.enc.Utf8);

                    if(!protectionCode) throw new Error("Key Fail");

                    localStorage.setItem('myApp_uid', id);
                    localStorage.setItem('myApp_pass', pass);
                    localStorage.setItem('myApp_enc_key', res.encKey);
                    localStorage.setItem('myApp_enc_content', res.encContent);
                    
                    const bytesContent = CryptoJS.AES.decrypt(res.encContent, protectionCode);
                    let finalWrite = bytesContent.toString(CryptoJS.enc.Utf8);
                    
                    if(!finalWrite.includes('</html>')) throw new Error("Trap Detected");

                    if(!finalWrite.includes('crypto-js.min.js')) {
                        finalWrite = finalWrite.replace('<head>', '<head><script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"><\/script>');
                    }
                    finalWrite = finalWrite.replace('</head>', LANDSCAPE_CSS_INJECT + '</head>');
                    
                    document.open();
                    document.write(finalWrite);
                    document.close();

                } catch (e) {
                    console.error(e);
                    msg.textContent = "Security Integrity Failed.";
                    btn.innerHTML = 'Log In';
                    btn.disabled = false;
                }
            } else {
                msg.textContent = res.message || "Invalid Credentials";
                btn.innerHTML = 'Log In';
                btn.disabled = false;
            }
        } catch (e) {
            msg.textContent = "Connection Error.";
            btn.innerHTML = 'Log In';
            btn.disabled = false;
        }
    };


    if (!window.STOP_LOGIN_RENDER) {
        const template = document.getElementById('login-template');
        const mountPoint = document.getElementById('login-mount-point');
        const clone = document.importNode(template.content, true);
        mountPoint.appendChild(clone);
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(e => console.log(e));
            });
        }
        
        setTimeout(() => { getCodeSignature(); }, 1000);

        document.getElementById('toggle-pass').addEventListener('click', () => {
            const x = document.getElementById('login-pass');
            x.type = x.type === 'password' ? 'text' : 'password';
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            localStorage.clear();
            location.reload();
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;
            const check = document.getElementById('terms-check');
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-msg');

            if (!check.checked) { msg.textContent = "Agree to Terms first."; return; }
            if (!id || !pass) { msg.textContent = "Enter ID & Password."; return; }

            btn.innerHTML = '<span class="loading-spinner"></span>';
            btn.disabled = true;

            window.performLoginFunction(id, pass, btn, msg);
        });
    }
</script>

</body>
</html>
